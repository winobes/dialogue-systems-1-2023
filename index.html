<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Speechstate</title>
    <style>
      .App {
        height: 0 !important;
      }
    </style>
  </head>
  <body>
    <div
      id="speechstate"
      data-azure-key="8d8c48082aa34923b8c0ead2255096b7" 
      data-azure-nlu-key="e9ac28be70de4a159732f6e49ac3f953"
      data-azure-nlu-url="https://ds-course-language-resource.cognitiveservices.azure.com/language/:analyze-conversations?api-version=2022-10-01-preview"
      data-azure-nlu-project-name="gogame"
      data-azure-nlu-deployment-name="gogame"
      data-tts-voice="en-US"
      data-asr-language="en-US"
      data-tts-lexicon="https://cvoiceprodneu.blob.core.windows.net/acc-public-files/343adac187cf435e9e59a761e7bdaa2c/d31d081e-be8e-471e-859a-3bd5b32f972d.xml"
    ></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <link href="index.css" rel="stylesheet" />

    <script>
      try {
          var script = document.createElement('script');
          script.id = "ogs_score_estimator_script";
          try {
              new WebAssembly.Memory({ initial: 0 });
              console.log("WASM support detected, score estimator will be fast");
              script.src = "/OGSScoreEstimator/OGSScoreEstimator-0.7.0.js";
          } catch (error) {
              console.warn(error);
              console.log("No WASM support detected, score estimator falling back to ASM.js mode");
              script.src = "/OGSScoreEstimator/OGSScoreEstimator-0.7.0.asm.js";
          }
          document.head.appendChild(script);
      } catch (e) {
          console.error(e);
      }
    </script>

    <script src="index.js"></script>
  </body>
</html>
